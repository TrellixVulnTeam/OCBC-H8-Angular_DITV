
<div class="container d-flex justify-content-center p-5" >
    <h2>Three Most Populated Countries</h2>
</div>
<div class="container">
    <div class="row g-5">
        <div class="col-md-4" *ngFor="let country of countriesByPopulation; let i = index">
            <div class="card" style="width: 18rem;">
                <div class="card-body text-center" style="background-color: #905649; color: white">
                    <h5 class="card-title">{{country.country}}</h5>
                    <p class="card-text"><b>Population:</b> {{country.population  | number: '2.'}}</p>
                    <a (click)="emitEvent(country.country)" href="#" class=" stretched-link"></a>
                </div>
            </div>
        </div>
    </div>
</div>
