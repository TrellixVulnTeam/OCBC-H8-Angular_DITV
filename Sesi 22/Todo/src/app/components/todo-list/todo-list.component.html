<app-add-todo-form
    (newTodoEvent)="addTodo($event)"
>
</app-add-todo-form>

<ol *ngFor="let todo of todos let i = index;" class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-start" *ngIf="i != editActive">
        
        <div class="ms-3 me-auto">
            <div class="content {{(todo.completed ? 'done' : '')}}">
                {{ i + 1}}.{{ todo.content }}
            </div>
        </div>

        <button class="btn btn-warning btn-sm completed" (click)="toggleDone(i)">
            <i class="bi bi-check-circle"></i>
        </button>

        <button class="btn btn-danger btn-sm" (click)="deleteTodo(i)">
            <i class="bi bi-trash-fill"></i>
        </button>

        <button (click)=activateEdit(i) class="btn btn-secondary btn-sm" (click)="deleteTodo(i)">
            <i class="bi bi-pencil-fill"></i>
        </button>

        
    </li>

    <li class="list-group-item d-flex justify-content-between align-items-start" *ngIf="i == editActive">

        <input 
            type="text"
            name="inputTodo"
            placeholder="Enter todo..."
            class="form-control-plaintext btn-sm completed me-2"
            [(ngModel)]="editText"
            autofocus
        />

        <button class="btn btn-primary btn-sm completed {{(editText == '' ? 'disabled' : '')}}" (click)="saveEdit()">
            <i class="bi bi-check-circle"></i>
        </button>
    </li>

</ol>
